<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
	<title>Alterar Alunos</title>
	<meta name="author" content="Lucas Salles">
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>

    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 50px;">
        <h4>+ Alterar Alunos</h4>
        <hr>
        <br>
            <form method="post" action="/alterar" th:object="${aluno}" autocomplete="off">
                <input type="hidden" th:field="*{id}">
                    <div class="row">
                        <div class="col-md-6 form-group offset-md-3">
                            <label>Nome do Aluno:</label>
                            <input class="form-control" placeholder="Ex: May Silva" th:field="*{nome}">
                        </div>
                    </div>

                    <!-- Curso -->
                    <div class="row">
                        <div class="col-md-6 form-group offset-md-3">
                            <label>Selecione o Curso:</label>
                            <select class="form-control" th:field="*{curso}">
                                <option th:each="curso : ${T(br.salles.Enums.Curso).values()}"
                                th:value="${curso}" th:text="${curso}"></option>
                            </select>
                        </div>
                    </div>

                    <!-- Matricula -->
                    <div class="row">
                        <div class="col-md-6 form-group offset-md-3">
                            <label>Gerar Matricula:</label>
                            <input readonly="readonly" class="form-control" id="matricula" th:field="*{matricula}">
                            <button type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px;">Gerar</button>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="row">
                        <div class="col-md-6 form-group offset-md-3">
                            <label>Selecione o Status:</label>
                            <select class="form-control" th:field="*{status}">
                                <option th:each="status : ${T(br.salles.Enums.Status).values()}"
                                th:value="${status}" th:text="${status}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <button type="submit" class="btn btn-success offset-md-4">Salvar</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a class="btn btn-outline-danger" th:href="@{/alunos-adc}">Voltar</a>
                    </div>
            </form>
    </div>



        	<!-- Inicio do modal -->
	<div class="modal fade" id="modalPesquisa" th:fragment="modal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Encontre um aluno</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>

				<form method="post" action="pesquisar-aluno" th:object="${aluno}">
					<div class="modal-body">
						<input placeholder="Digite o nome do aluno" type="text" th:field="*{nome}" class="form-control">
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" data-dismiss="modal">Fechar</button>
						<button type="submit" class="btn btn-success">Pesquisar</button>
					</div>
				</form>

			</div>
		</div>
	</div>
    
    <script src="js/main.js"></script>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
