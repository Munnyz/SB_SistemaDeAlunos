<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
	<title>Login de Alunos</title>
	<meta name="author" content="Lucas Salles">
	<link rel="stylesheet" href="css/login.css">
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="Login-form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Admin Login</h2>
                    <p>Insira sua credencias para efetuar login no Sistema.</p>
                </div>

                <form method="POST" action="/login" th:object="${usuario}">

                    <div class="form-group">
                        <input th:field="*{username}" id="username" name="username" type="text" class="form-control" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input th:field="*{senha}" name="senha" id="senha" type="password" class="form-control" placeholder="Insira sua senha">
                    </div>

                    <div class="cadastro">
                        <a th:href="@{cadastro}">NÃ£o tem cadastro? Clique aqui.</a>
                    </div>

                    <div th:if="${error != null}" th:text="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
                          <span aria-hidden="true">&times;</span>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
